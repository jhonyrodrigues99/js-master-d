    <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma</title>
</head>
<body>
    <h1>Calculadora de Soma</h1>

    <label for="primeiroNumero">Primeiro número:</label>
    <input type="number" id="primeiroNumero"><br><br>

    <label for="segundoNumero">Segundo número:</label>
    <input type="number" id="segundoNumero"><br><br>

    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" readonly>
    <br> <br>
    <button onclick="calcularSoma()">Soma</button>

    <script>
        function calcularSoma() {
            var primeiroNumero = parseFloat(document.getElementById("primeiroNumero").value);
            var segundoNumero = parseFloat(document.getElementById("segundoNumero").value);

            if (isNaN(primeiroNumero) || isNaN(segundoNumero)) {
                alert("Por favor, insira números válidos nos campos.");
                return;
            }

            var soma = primeiroNumero + segundoNumero;
            var mensagem = "O primeiro número é: " + primeiroNumero + " \nO segundo número é: " + segundoNumero + " \nA soma do dois é: " + soma;
            alert(mensagem);
            document.getElementById("resultado").value = soma;
        }
    </script>
</body>
